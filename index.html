<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram (Web) Clone</title>
</head>

<body>
    <main>
        <nav>
            <div class="nav_border">
                <div class="logo">
                    <img src="./image/logo.svg" alt="logo">
                </div>

                <!-- <div class="tooltip">
                    <span class="tooltext">
                        <h5>Recent</h5>
                        <div><small>No recent searches.</small></div>
                    </span>
                 
                </div> -->

                <div class="nav_section2">
                    <div class="nav_search">
                        <!-- <input type="search" placeholder="Search"> -->
                        <div class="input_div">

                            <div class="inner_input">
                                <img src="./image/search.svg" alt="search"><p>Search</p>
                            </div>
                        </div>
                    </div>

                    <div id="nav_icons">
                        <img src="./image/home.svg" alt="home">
                        <img src="./image/message.svg" alt="massage">
                        <img src="./image/create.svg" alt="create">
                        <img src="./image/explore.svg" alt="explore">
                        <img src="./image/love.svg" alt="like">
                        <span ><div class="profile_image"><img src="./image/profile_image.jpg" alt="profile"></div></span>
                    
                    </div>
                </div>
            </div>
        </nav>
        <div class="flex_all">
            <div class="mid_left">
                <div class="story_update">
                    <div>
                        <div>
                            <img src="" alt="">
                        </div>
                        <p></p>
                    </div>

                </div>

                <div class="feed_card">
                    <div>
                        <div>
                            <img src="" alt="">
                            <div>
                                <p></p>
                                <p></p>
                            </div>
                        </div>
                        <div>
                            <img src="" alt="">
                        </div>
                    </div>
                    <img src="" alt="feed image">

                    <div>
                        <div><img src="" alt="like button">
                            <img src="" alt="comment button">
                            <img src="" alt="share button">
                        </div>
                        <div><img src="" alt="save button">
                        </div>
                    </div>
                    <div>
                        <small></small>
                    </div>
                    <div>
                        <small><span>bold text</span>ordinary text<span><a href="#">hyperlink text</a></span></small>
                    </div>
                    <div>

                        </div>
                        <div>

                        </div>
                        <div>

                            <img src="" alt="small like button">
                        </div>
                        <div>
                            <small>1 DAY AGO</small>
                        </div>
                        <!-- <hr> -->
                    </div>
                    <div>
                        <div>
                            <img src="" alt="face">
                            <input type="text" placeholder="Add a comment...">
                        </div>
                        <div class="faint_blue"><small>Post</small></div>
                    </div>
                </div>
            </div>

            <div class="mid_right">
                <div class="another_flex">
                    <div>
                        <div>
                            <img src="" alt="profile image">
                        </div>
                        <div>
                            <p></p>
                            <p class="smaller_gray_text"></p>

                    </div>
                    <div class="blue_text">

                    </div>
                </div>

                    </div>

                    </div>

                        </div>
                        <div>
                            <p></p>
                            <p class="smaller_gray_text"></p>
                        </div>
                    </div>
                    <div class="blue_text">
                        <p></p>
                    </div>
                </div>

                <div class="faint_gray">
                    <p class="tiny_text"></p>
                </div>

                <div class="faint_gray">
                    <p></p>
                </div>

            </div>
        </div>
